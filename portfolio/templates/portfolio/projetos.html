<!-- projetos.html -->

{% extends 'portfolio/layout.html' %}

{% block main %}
  <section>
    <div class="container content content-center">
      <h1>Projetos</h1>
      <div class="projetos">
        {% for projeto in projetos %}
          <div>
            <h4>{{ projeto.nome }}</h4>
            <p>{{ projeto.disciplina }}</p>
            <p><strong>Ano letivo:</strong> {{ projeto.ano_letivo }}</p>
            <p><strong>Tecnologias:</strong> {{ projeto.tecnologias }}</p>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock %}
