{% extends 'portfolio/layout.html' %}

{% block main %}
  <section>
    <div class="container content content-center">
      <h1>API - Metereologia</h1>
      <div>
        <div class="form">
          <form class="weather-form">
            <label>Cidade <input type="text" class="weather-city" /></label>
            <button type="submit" class="btn-primary">Pesquisar</button>
          </form>
        </div>
        <div class="result-container hidden">
          <h2>Resultado - Metereologia</h2>
          <div class="result-fields">
            <strong>
              <p class="city-name"></p>
            </strong>
            <p class="city-temperature"></p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container content content-center">
      <h1>API - Random Facts</h1>
      <div>
        <p>
          <strong>Facto:</strong> <span class="facts-result"></span>
        </p>
      </div>
    </div>
  </section>
{% endblock %}

{% block scripts %}
  {% load static %}
  <script type="text/javascript" src="{% static 'portfolio/scripts/apis.js' %}"></script>
{% endblock %}
